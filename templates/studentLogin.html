<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentLogin</title>
</head>
<body>
<form action="{% url 'view:student_login' %}" method="post">
    <span>用户名：</span>
    <label>
        <input type="text" placeholder="输入用户名" name="username">
    </label>
    <br>
    <span>密码：</span>
    <label>
        <input type="text" placeholder="输入密码" name="password">
    </label>
    <button>登录</button>

</form>
</body>
</html>
